<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-action-group.js"></script>
  <title>vl-action-group test</title>
</head>

<body>
  <test-fixture id="vl-action-group-fixture">
    <template>
      <div is="vl-action-group"></div>
    </template>
  </test-fixture>

  <script>
    suite('vl-action-group', () => {
      test('heeft een div met de vl-action-group class', () => {
        const element = fixture('vl-action-group-fixture');
        assert.isTrue(element.tagName == 'DIV');
        assert.isTrue(element.classList.contains('vl-action-group'));
      });

      test('heeft een vl-action-group--align-* class', () => {
        const element = fixture('vl-action-group-fixture');
        ['right', 'center'].forEach((attribuutWaarde) => {
          assert.isFalse((element.classList.contains('vl-action-group--align-' + attribuutWaarde)));
          element.setAttribute('data-vl-align', attribuutWaarde);
          assert.isTrue((element.classList.contains('vl-action-group--align-' + attribuutWaarde)));
          element.removeAttribute('data-vl-align');
          assert.isFalse((element.classList.contains('vl-action-group--align-' + attribuutWaarde)));
        });
      });

      test('heeft de juiste class voor elk attribuut', () => {
        const element = fixture('vl-action-group-fixture');
        ['space-between', 'bordered'].forEach((attribuut) => {
          assert.isFalse((element.classList.contains('vl-action-group--' + attribuut)));
          element.setAttribute(`data-vl-${attribuut}`, '');
          assert.isTrue((element.classList.contains('vl-action-group--' + attribuut)));
          element.removeAttribute(`data-vl-${attribuut}`);
          assert.isFalse((element.classList.contains('vl-action-group--' + attribuut)));
        });
      });

      test('vorige vl-action-group--align-* class wordt verwijderd bij wijzigen', () => {
        const element = fixture('vl-action-group-fixture');
        assert.isFalse((element.classList.contains('vl-action-group--align-right')));
        assert.isFalse((element.classList.contains('vl-action-group--align-center')));
        element.setAttribute('data-vl-align', 'right');
        assert.isTrue((element.classList.contains('vl-action-group--align-right')));
        assert.isFalse((element.classList.contains('vl-action-group--align-center')));
        element.setAttribute('data-vl-align', 'center');
        assert.isFalse((element.classList.contains('vl-action-group--align-right')));
        assert.isTrue((element.classList.contains('vl-action-group--align-center')));
        element.setAttribute('data-vl-align', '');
        assert.isFalse((element.classList.contains('vl-action-group--align-right')));
        assert.isFalse((element.classList.contains('vl-action-group--align-center')));
      });

      test('heeft de juiste class voor elk collapse attribuut', () => {
        const element = fixture('vl-action-group-fixture');
        ['m', 's', 'xs'].forEach((attribuut) => {
          assert.isFalse((element.classList.contains('vl-action-group--collapse--' + attribuut)));
          element.setAttribute(`data-vl-collapse-${attribuut}`, '');
          assert.isTrue((element.classList.contains('vl-action-group--collapse--' + attribuut)));
          element.removeAttribute(`data-vl-collapse-${attribuut}`);
          assert.isFalse((element.classList.contains('vl-action-group--collapse--' + attribuut)));
        });
      });
    });
  </script>
</body>

</html>
