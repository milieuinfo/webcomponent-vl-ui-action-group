<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <script type="module" src="../vl-action-group.src.js"></script>
  <title>vl-input-group test</title>
</head>

<body>
<test-fixture id="vl-action-group-fixture">
  <template>
    <div  is="vl-action-group"></div>
  </template>
</test-fixture>

<script>
  suite('vl-action-group', () => {
    let actionGroup;

    setup(() => {
      actionGroup = fixture('vl-action-group-fixture');
    });

    test('heeft een div met de vl-action-group class', () => {
      assert.isTrue(actionGroup.tagName =='DIV');
      assert.isTrue(actionGroup.classList.contains('vl-action-group'));
    });

    test('heeft een vl-action-group--align-* class', () => {
      ['right', 'center'].forEach((attribuutWaarde)=> {
        assert.isFalse((actionGroup.classList.contains('vl-action-group--align-'+attribuutWaarde)));
        actionGroup.setAttribute('align', attribuutWaarde);
        assert.isTrue((actionGroup.classList.contains('vl-action-group--align-'+attribuutWaarde)));
      });
    });

    test('heeft de juiste class voor elk attribuut', () => {
      ['space-between', 'bordered'].forEach((attribuut)=> {
        assert.isFalse((actionGroup.classList.contains('vl-action-group--'+attribuut)));
        actionGroup.setAttribute(attribuut,'');
        assert.isTrue((actionGroup.classList.contains('vl-action-group--'+attribuut)));
      });
    });

    test('vorige vl-action-group--align-* class wordt verwijderd bij wijzigen', () => {
        assert.isFalse((actionGroup.classList.contains('vl-action-group--align-right')));
        assert.isFalse((actionGroup.classList.contains('vl-action-group--align-center')));
        actionGroup.setAttribute('align','right');
        assert.isTrue((actionGroup.classList.contains('vl-action-group--align-right')));
        assert.isFalse((actionGroup.classList.contains('vl-action-group--align-center')));
        actionGroup.setAttribute('align','center');
        assert.isFalse((actionGroup.classList.contains('vl-action-group--align-right')));
        assert.isTrue((actionGroup.classList.contains('vl-action-group--align-center')));
        actionGroup.setAttribute('align','');
        assert.isFalse((actionGroup.classList.contains('vl-action-group--align-right')));
        assert.isFalse((actionGroup.classList.contains('vl-action-group--align-center')));
    });

  });
</script>
</body>

</html>
